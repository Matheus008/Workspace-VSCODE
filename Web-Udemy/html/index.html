<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 -Texto1</a> |
        <a href="exercicios/texto2.html">02 -Texto2</a> |
        <a href="exercicios/listas.html">03 -Listas</a> |
        <a href="exercicios/listaAninhada.html">04 - ListaAninhada</a> |
        <a href="exercicios/links.html">05 - Links</a> |
        <a href="exercicios/tabela.html">06 - Tabela</a>
    </nav>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            console.log(link);

            const conteudo = document.getElementById('conteudo');

            link.onclick = function(e) {
                e.preventDefault();
                console.log('Ação!!');
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html);
            }

        });

        document.querySelectorAll('[wm-nav]').forEach(link => {
            console.log(link);

            const conteudo = document.getElementById('conteudo');

            link.onclick = function(e) {
                e.preventDefault();
                console.log('Ação!!');
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html);
            }

        });
    </script>
</body>
</html>
